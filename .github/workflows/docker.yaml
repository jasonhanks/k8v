name: Docker Hub Build

on:
  push:
    branches: 
    - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      # checkout the project
      - name: Checkout
        uses: actions/checkout@v2

      # setup dependencies for multiple platform builds
      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v1

      # setup Docker build environment
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # build local version to use for testing
      - name: Build local image for testing
        run: |
          docker build . -t k8v

      # execute the pytests
      - name: Run tests using Docker container
        shell: 'script --return --quiet --command "bash {0}"'
        run: |
          docker run --rm -it --name k8v k8v --entrypoint /app/bin/run_tests

      # create a Kubernetes cluster in Docker to use for testing
      - name: Setup Kubernetes in Docker cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: "v0.11.1"

      # display the information about the cluster
      - name: Display cluster info
        run: |
          echo "current-context:" $(kubectl config current-context)
          echo "environment-kubeconfig:" ${KUBECONFIG}
          kubectl cluster-info
          kubectl get storageclass -owide

      # create all resources we need for testing the tool 
      - name: Create test resources from manifests
        run: |
          kubectl create -f tests/manifests
          sleep 10
          kubectl get pods

      # login to the official Docker Hub      
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # push the Docker image to the official Docker Hub
      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: jasonhanks/k8v:latest
