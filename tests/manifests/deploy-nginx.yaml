---
apiVersion: v1
data:
  ENV: test
  app: nginx
kind: ConfigMap
metadata:
  name: nginx-cm
---
apiVersion: v1
data:
  PASSWORD: dGVzdDEyM3B3
  USERNAME: dGVzdHM=
kind: Secret
metadata:
  name: nginx-sec
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nginx-pvc
spec:
  accessModes:
    - ReadWriteOnce
  # storageClassName: local-path
  resources:
    requests:
      storage: 32Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
   name: nginx-deployment
   labels:
     app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: setup-volume
        image: busybox:latest
        command: ["sh", "-c", "echo 'custom NGINX deployment simulator' > /app/index.html"]
        volumeMounts:
        - mountPath: /app
          name: www
      containers:
      - name: nginx
        image: nginx:alpine
        envFrom:
        - configMapRef:
            name: nginx-cm
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: www
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: nginx-pvc
